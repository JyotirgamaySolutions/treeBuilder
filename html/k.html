<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify Tree Game</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/assets/game2-favicon.png" type="image/x-icon">
    <style>
        /* Add loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }

        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .no-scroll {
            overflow: hidden;
        }

        #app {
            display: none; /* Hidden until loading completes */
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">Loading... 0%</div>
    </div>

    <div id="app">
        <!-- Existing index.html content -->
        <video autoplay muted loop id="backgroundVideo">
            <source src="./assets/utilities/bgPageGame2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="game-container">
            <div class="buttons">
                <button id="playBtn">
                    <img src="/assets/utilities/play.png" alt="Play Button">
                    <span>Play</span>
                </button>
                <button id="instructionsBtn">
                    <img src="/assets/utilities/about.png" alt="Rules Button">
                    <span>Rules</span>
                </button>
                <button id="quitBtn">
                    <img src="/assets/utilities/close.png" alt="Quit Button">
                    <span>Quit</span>
                </button>
                <button id="instructionsBtn">
                    <img src="/assets/utilities/about.png" alt="Rules Button">
                    <span>Rules</span>
                </button>
                <button id="quitBtn">
                    <img src="/assets/utilities/close.png" alt="Quit Button">
                    <span>Quit</span>
                </button>
            </div>
        </div>
    
        <!-- Confirmation Modal for Quit -->
        <div id="quitConfirmationModal" class="quit-modal" style="display: none;">
            <div class="quit-modal-content">
                <h2>Are you sure you want to quit?</h2>
                <button id="yesQuitBtn">Yes</button>
                <button id="noQuitBtn">No</button>
            </div>
        </div>
    
        <!-- Modal for Rules -->
        <div id="rulesModal" class="modal">
            <div class="modal-content">
                <!-- <span class="close" id="closeModal">&times;</span> -->
                <!-- <h2>Game Rules</h2>
                <ol>
                    <li>Drag and drop the correct parts</li>
                    <li> (bark, leaf, fruit, and flower) to their places on the silhouette!</li>
                    <li>Each correct placement earns you points!</li>
                    <li>Try to complete the game in the shortest time possible!</li>
                    <li>Have fun and learn about trees!</li>
                </ol> -->
                
                <button id="closeModal" class="close">
                    <img src="/assets/utilities/close.png " alt="Okay Button" />
                  </button>
            </div>
        </div>
    
        <script>
            document.getElementById('playBtn').addEventListener('click', function() {
                window.location.href = '/html/mangocontainer.html';
            });
    
            document.getElementById('instructionsBtn').addEventListener('click', function() {
                document.getElementById('rulesModal').style.display = 'block'; // Show the modal
                document.body.classList.add('no-scroll'); // Disable scrolling
            });
    
            document.getElementById('quitBtn').addEventListener('click', function() {
                document.getElementById('quitConfirmationModal').style.display = 'block'; // Show confirmation modal
            });
    
            document.getElementById('yesQuitBtn').addEventListener('click', function() {
                // Redirect to a different page or refresh
                window.location.href = '/'; // Redirect to homepage or another page
                // Alternatively, you can use window.close() if the page was opened via window.open()
            });
    
            document.getElementById('noQuitBtn').addEventListener('click', function() {
                document.getElementById('quitConfirmationModal').style.display = 'none'; // Close confirmation modal
            });
    
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('rulesModal').style.display = 'none'; // Close the modal
                document.body.classList.remove('no-scroll'); // Enable scrolling
            });
    
            // document.getElementById('okayBtn').addEventListener('click', function() {
            //     document.getElementById('rulesModal').style.display = 'none'; // Close the modal
            // });
        </script>

    <script type="module" src="/js/preload.js"></script>
</body>
</html>
